<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Yggdrasil | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0f172a;
            color: #f8fafc;
            font-family: 'Inter', sans-serif;
        }

        .glass-card {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</head>

<body class="flex min-h-screen">
    <div id="sidebar-container"></div>

    <main class="flex-grow p-10">
        <div class="mb-8">
            <span class="glass-card px-4 py-2 rounded-full text-[10px] uppercase font-bold tracking-widest">
                Projets Actifs : <span id="total-projects" class="text-emerald-400">0</span>
            </span>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div id="fav-container"
                class="lg:col-span-2 glass-card p-10 rounded-3xl border-l-4 border-emerald-500 cursor-pointer hover:bg-white/5 transition">
                <span class="text-[10px] font-bold text-emerald-400 uppercase tracking-widest">⭐ Favori</span>
                <h2 id="fav-name" class="text-5xl font-black mt-4 italic uppercase">Chargement...</h2>
                <div class="mt-10 bg-slate-800 h-2 rounded-full overflow-hidden">
                    <div id="fav-bar" class="bg-emerald-500 h-full transition-all duration-1000" style="width: 0%">
                    </div>
                </div>
            </div>

            <div class="glass-card p-6 rounded-3xl">
                <h3 class="text-xs font-bold text-slate-500 uppercase mb-4 tracking-widest">Activités Récentes</h3>
                <div id="recent-list" class="space-y-3"></div>
            </div>
        </div>
    </main>

    <script src="/js/navigation.js"></script>
    <script>
        async function initPage() {
            const token = localStorage.getItem('yggdrasil_token');
            if (!token) return window.location.href = '/'; // Redirect if no token

            const res = await fetch('/api/dashboard-home', {
                headers: { 'Authorization': 'Bearer ' + token }
            });

            if (res.status === 401 || res.status === 403) return window.location.href = '/';

            const data = await res.json();
            document.getElementById('total-projects').innerText = data.totalActive;
            if (data.favorite) {
                document.getElementById('fav-name').innerText = data.favorite.name;
                document.getElementById('fav-bar').style.width = data.favorite.progress + '%';
                document.getElementById('fav-container').onclick = () => window.location.href = `/project.html?name=${data.favorite.name}`;
            }
            document.getElementById('recent-list').innerHTML = data.recent.map(p => `
                <a href="/project.html?name=${p.name}" class="block p-3 bg-white/5 rounded-xl border border-white/5 hover:border-emerald-500/50 transition">
                    <div class="text-sm font-bold">${p.name}</div>
                    <div class="text-[9px] text-slate-500 mt-1">${new Date(p.updated_at).toLocaleDateString()}</div>
                </a>
            `).join('');
        }
        window.onload = () => includeSidebar().then(initPage);
    </script>
</body>

</html>
